<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-section">
            <h1>CONTACT US</h1>
            <p class="subtitle">This doesn't commit you to anything—feel free to ask us whatever you'd like!</p>

            <div class="form-group">
                <input type="text" id="name" placeholder="Name" required>
                <div class="error-message">This field is required. Please input your name.</div>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <textarea id="message" placeholder="Enter your message..." maxlength="2000"></textarea>
                <div class="char-count">0 / 2000</div>
            </div>

            <div class="form-group">
                <label class="file-upload">
                    <span class="upload-label">Upload file</span>
                    <input type="file" id="model-input" accept=".stl,.obj">
                    <span class="file-chosen">No file chosen</span>
                </label>
            </div>

            <div class="parameters">
                <div class="input-group">
                    <label for="material-cost">Material Cost (per gram):</label>
                    <input type="number" id="material-cost" value="0.03" step="0.01">
                </div>
                <div class="input-group">
                    <label for="print-time-cost">Print Time Cost (per hour):</label>
                    <input type="number" id="print-time-cost" value="2.00" step="0.50">
                </div>
                <div class="input-group">
                    <label for="infill">Infill Percentage:</label>
                    <input type="range" id="infill" min="10" max="100" value="20">
                    <span id="infill-value">20%</span>
                </div>
            </div>

            <div class="results">
                <div class="result-item">
                    <span>Volume:</span>
                    <span id="volume">0 cm³</span>
                </div>
                <div class="result-item">
                    <span>Estimated Weight:</span>
                    <span id="weight">0 g</span>
                </div>
                <div class="result-item">
                    <span>Material Cost:</span>
                    <span id="material-cost-result">$0.00</span>
                </div>
                <div class="result-item">
                    <span>Total Estimated Cost:</span>
                    <span id="total-cost">$0.00</span>
                </div>
            </div>

            <div class="recaptcha-container">
                <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key"></div>
            </div>

            <button class="send-message">SEND MESSAGE</button>
        </div>

        <div class="viewer-section">
            <div class="viewer-container">
                <div id="model-viewer"></div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
